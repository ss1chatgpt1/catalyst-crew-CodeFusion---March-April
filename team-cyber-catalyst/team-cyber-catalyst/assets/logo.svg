<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle gradient -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#blueGradient)" stroke-width="10" />
  
  <!-- Define the blue gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
  </defs>
  
  <!-- Text "Cyber" -->
  <text x="85" y="230" font-family="Script, cursive" font-size="120" font-weight="bold" fill="#0F1C3F">Cyber</text>
  
  <!-- Text "CATALYST" -->
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#0F1C3F">CATALYST</text>
</svg>
